<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>tic tak toe</title>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <canvas id="cnv"></canvas>
	
    <script>
var 
cnv = document.getElementById('cnv'),
ctx = cnv.getContext('2d');

var len;

window.innerWidth < window.innerHeight : len = window.innerWidth? len = window.innerHeight;

for (let i = 0; i < 16; i++) {
ctx.moveTo(0, i * len);
ctx.lineTo(len, i * len);
}

ctx.fill();
    </script>
</body>
